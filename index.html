<!DOCTYPE html>
<html>

  <head>
		
		<meta charset=UTF-8 />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title> Cars Game</title>
		
		<link rel='shortcut icon' type='image/x-icon' href='./images/favicon.ico'/>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
		<link rel="stylesheet" href="./js/style.css">

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

	</head>

	<body> 
		<div class="bg center p-3">
			<img src="./images/title.png">
		
			
			<h4 class ="h4">
				Choose difficulty and select a character to start playing
			</h4>
			<div class="p-3 difficulty">
				<select class="custom-select mr-sm-2 little" id="speed">
					<option selected value="easy">EASY</option>
					<option value="medium">MEDIUM</option>
					<option value="hard">HARD</option>
				</select>
			</div>

			

			<div class="btn-group buttons" role="group" aria-label="Basic example" id="character">
				<button onclick="saetta()" type="button" class="choice saetta btn btn-danger"></button>
				<button onclick="hicks()" type="button" class="choice hicks btn btn-success"></button>
				<button onclick="finn()"type="button" class="choice finn btn btn-info"></button>
			  </div>


			
		
		</div>

		<script>
		

			function saetta(){
				var selectElem = document.getElementById("speed");
				var difficulty = selectElem.options[selectElem.selectedIndex].value;
				window.location.href='./js/main.html?speed='+difficulty+'&character=saetta'
			}

			function finn(){
				var selectElem = document.getElementById("speed");
				var difficulty = selectElem.options[selectElem.selectedIndex].value;
				window.location.href='./js/main.html?speed='+difficulty+'&character=finn'
			}

			function hicks(){
				var selectElem = document.getElementById("speed");
				var difficulty = selectElem.options[selectElem.selectedIndex].value;
				window.location.href='./js/main.html?speed='+difficulty+'&character=hicks'
			}
		</script>



	</body>
</html>
